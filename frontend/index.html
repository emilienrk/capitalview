<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CapitalView - Personal wealth management and investment tracking application">
    
    <!-- Favicons -->
    <link rel="icon" href="/capitalview.svg" type="image/svg+xml">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" sizes="180x180" href="/capitalview.svg">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="CapitalView - Gestion de Patrimoine">
    <meta property="og:description" content="Application de gestion de patrimoine et de suivi des investissements">
    <meta property="og:image" content="/capitalview.svg">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="CapitalView">
    <meta name="twitter:description" content="Application de gestion de patrimoine et de suivi des investissements">
    <meta name="twitter:image" content="/capitalview.svg">
    
    <title>CapitalView</title>
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body class="bg-background dark:bg-background-dark text-text-main dark:text-text-dark-main transition-colors duration-300">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
