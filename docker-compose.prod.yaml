services:
  db:
    image: postgres:16-alpine
    container_name: capitalview-db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-capitalview}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: ghcr.io/emilienrk/capitalview-backend:latest
    container_name: capitalview-backend
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - web_net

  frontend:
    image: ghcr.io/emilienrk/capitalview-frontend:latest
    container_name: capitalview-frontend
    build:
      args:
        VITE_API_URL: ${VITE_API_URL}
    restart: always
    depends_on:
      - backend
    ports:
      - "5173:80"
    networks:
      - web_net

volumes:
  postgres_data:

networks:
  web_net:
    external: true